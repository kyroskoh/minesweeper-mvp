# Nginx Configuration Example for Minesweeper MVP
# Optimized for touch events and long press functionality

server {
    listen 80;
    server_name your-domain.com;
    
    # Proxy to Next.js application
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Essential headers for proper event handling
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Critical settings for touch event timing
        proxy_buffering off;                    # Disable buffering for real-time events
        proxy_request_buffering off;            # Don't buffer incoming requests
        proxy_read_timeout 60s;                 # Allow time for long press detection
        proxy_send_timeout 60s;                 # Prevent timeout during interactions
        proxy_connect_timeout 10s;              # Quick connection establishment
        
        # Allow all HTTP methods for proper event handling
        proxy_method "";
        
        # Prevent request body size limits that could affect touch events
        client_max_body_size 10M;
        
        # Optimize for low-latency interactive applications
        tcp_nodelay on;
        tcp_nopush off;
    }
    
    # Optional: Static asset optimization
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }
    
    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Enable gzip compression but not for real-time events
    gzip on;
    gzip_types 
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss;
    gzip_vary on;
    
    # Don't gzip real-time event streams
    location /api/ {
        gzip off;
        proxy_pass http://localhost:3001;
        # Same proxy settings as above...
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}

